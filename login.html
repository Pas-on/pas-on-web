<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="template.css">
    <link rel="stylesheet" href="navbar.css" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/aefe7f07e5.js" crossorigin="anonymous"></script>
    <title>Pas-on: marketplace groceries terbaik di indonesia</title>
    <script type="module" src="main.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="hamburger">
            <label class="hamburger-menu">
                <input type="checkbox" id="hamburger-button" />
            </label>
        </div>
        <img src="assets/logo.png" alt="logo" onclick="location.href='index.html'" />
        <div class="search-bar">
            <input type="text" placeholder="mau cari apa hari ini?" />
            <div class="icon">
                <i class="fa-solid fa-lg fa-magnifying-glass" style="color: white"></i>
            </div>
        </div>
         
        <nav>
            <i class="fa-solid fa-basket-shopping fa-xl"></i>
            <i class="fa-solid fa-heart wishlist-icon fa-xl"></i>
            <div class="vertical-line"></div>
            <div class="profile">
                <img src="assets/jokowi.jpeg" alt="profile-picture">
                <ul class="drop-down-profile">
                    <div class="arrow"></div>
                    <li onclick="location.href='profile.html'">
                            profile
                    </li>
                    <li onclick="location.href='login.html'">
                        log out
                    </li>
                </ul>
            </div>    
        </nav>
        
        <nav class="nav-mobile">
            <i class="fa-solid fa-lg fa-magnifying-glass"></i>
            <i class="fa-solid fa-basket-shopping fa-xl"></i>
        </nav>
        
    </header>
    <div class="drawer" id="drawer">
        <div>
            <div class="profile"></div>
            <p>Jokowi</p>
        </div>
        <div>
            <i class="fa-regular fa-heart fa-xl"></i>
            <p>wishlist</p>
            <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div>
            <i class="fa-solid fa-percent fa-xl"></i>
            <p>promos</p>
            <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div>
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <p>log out</p>
        </div>
    </div>
</body>
</html>
