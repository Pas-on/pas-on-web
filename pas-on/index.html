<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
        <script src="https://kit.fontawesome.com/aefe7f07e5.js" crossorigin="anonymous"></script>
        <title>Pas-on: marketplace groceries terbaik di indonesia</title>
        <script src="main.js" defer></script>
    </head>
    <body>
        <header>
            <img src="assets/logo.png" alt="logo" />
            <div class="search-bar">
                <input type="text" placeholder="mau cari apa hari ini?" />
                <div class="icon">
                    <i class="fa-solid fa-lg fa-magnifying-glass" style="color: white"></i>
                </div>
            </div>
            <nav>
                <i class="fa-solid fa-basket-shopping fa-xl"></i>
                <i class="fa-regular fa-heart fa-xl"></i>
                <div class="vertical-line"></div>
                <div class="profile"></div>
            </nav>
        </header>
        <main>
            <div class="carousel" data-carousel>
                <i
                    class="fa-solid button fa-lg left-button fa-chevron-left"
                    data-cr-button="prev"
                    id="cr-left-button"
                ></i>
                <i class="fa-solid button fa-lg fa-chevron-right" data-cr-button="next" id="cr-right-button"></i>
                <ul data-slides>
                    <li class="slide">
                        <img src="assets/carousel-1.png" alt="carousel-item" />
                    </li>
                    <li class="slide" data-current>
                        <img src="assets/carousel-2.png" alt="carousel-item" />
                    </li>
                </ul>
            </div>
        </main>
    </body>
</html>
