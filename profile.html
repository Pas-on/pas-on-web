<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pas-on: marketplace groceries terbaik di indonesia</title>
        <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="template.css" />
        <link rel="stylesheet" href="navbar.css" />
        <link rel="stylesheet" href="profile.css" />
        <script src="https://kit.fontawesome.com/aefe7f07e5.js" crossorigin="anonymous"></script>
        <script src="profile.js" defer type="module"></script>
        <script src="drawer.js" defer></script>
        <script src="search.js" defer type="module"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.js" defer></script>
    </head>

    <body>
        <header class="header">
            <div class="hamburger">
                <label class="hamburger-menu">
                    <input type="checkbox" id="hamburger-button" />
                </label>
            </div>
            <img src="assets/logo1.png" alt="logo" onclick="location.href='index.html'" />
            <form action="#" class="search-form" autocomplete="off">
                <div class="search-bar">
                    <input type="text" placeholder="mau cari apa hari ini?" id="search-input" />
                    <button class="icon search-icon" type="submit">
                        <i class="fa-solid fa-lg fa-magnifying-glass" style="color: white"></i>
                    </button>
                </div>
                <ul class="list-search"></ul>
            </form>

            <nav>
                <i class="fa-solid fa-basket-shopping fa-xl" onclick="location.href='cart/index.html'"></i>
                <i class="fa-solid fa-heart wishlist-icon fa-xl" onclick="location.href='wishlist/index.html'"></i>
                <div class="vertical-line"></div>
                <div class="profile">
                    <ul class="drop-down-profile">
                        <div class="arrow"></div>
                        <li onclick="location.href='profile.html'">profile</li>
                        <li onclick="location.href='auth/login.html'">log out</li>
                    </ul>
                </div>
            </nav>

            <nav class="nav-mobile">
                <i class="fa-solid fa-lg fa-magnifying-glass" id="search-icon"></i>
                <i class="fa-solid fa-basket-shopping fa-xl" onclick="location.href='cart/index.html'"></i>
            </nav>

            <form action="#" class="search-form-mobile hidden" autocomplete="off">
                <div>
                    <i class="fa-solid fa-chevron-left back-button"></i>
                    <div class="search-bar">
                        <input type="text" placeholder="mau cari apa hari ini?" id="search-input-mobile" />
                        <button class="icon search-icon" type="submit">
                            <i class="fa-solid fa-lg fa-magnifying-glass" style="color: white"></i>
                        </button>
                    </div>
                </div>
                <ul id="list-search-mobile"></ul>
            </form>
        </header>
        <div class="drawer" id="drawer">
            <div onclick="location.href='/profile.html'">
                <div class="profile"></div>
                <p class="profile-name">Jokowi</p>
            </div>
            <div onclick="location.href='wishlist/index.html'">
                <i class="fa-regular fa-heart fa-xl"></i>
                <p>wishlist</p>
                <i class="fa-solid fa-chevron-right"></i>
            </div>

            <div onclick="location.href='/auth/login.html'">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <p>log out</p>
            </div>
        </div>

        <div class="content">
            <div class="pb">
                <h3>Profil Saya</h3>
                <p>Kelola informasi profil Anda untuk mengontrol, melindungi dan mengamankan akun</p>
            </div>
            <div class="isi">
                <div class="user-details">
                    <form action="#" id="profile-form">
                        <table>
                            <tr>
                                <td><span class="details">Username</span></td>
                                <td><input type="text" placeholder="Masukkan Username Anda" required name="username" /></td>
                            </tr>
                            <tr>
                                <td><span class="details">Nama</span></td>
                                <td><input type="text" placeholder="Masukkan Nama Anda" name="name" required /></td>
                            </tr>
                            <tr>
                                <td><span class="details">Email</span></td>
                                <td><input type="email" placeholder="Masukkan Email Anda" name="email" required /></td>
                            </tr>
                            <tr>
                                <td><span class="details">Nomor Telepon</span></td>
                                <td><input type="tel" placeholder="Masukkan Nomor Telepon Anda" name="nomorTelepon" required /></td>
                            </tr>
                            <tr>
                                <td><span class="details">Tanggal Lahir</span></td>
                                <td><input type="date" placeholder="Masukkan Tanggal Lahir Anda" name="tanggalLahir" required /></td>
                            </tr>
                            <tr>
                                <td><span class="gender-title">Gender</span></td>
                                <td>
                                    <div class="gender">
                                        <input type="radio" name="gender" value="male" id="dot-1" />
                                        <input type="radio" name="gender" value="Female" id="dot-2" />
                                        <input type="radio" name="gender" value="lainnya" id="dot-3" />

                                        <div class="category">
                                            <label for="dot-1">
                                                <span class="dot one"></span>
                                                <span class="gender">Male</span>
                                            </label>
                                            <label for="dot-2">
                                                <span class="dot two"></span>
                                                <span class="gender">Female</span>
                                            </label>
                                            <label for="dot-3">
                                                <span class="dot three"></span>
                                                <span class="gender">Lainnya</span>
                                            </label>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <button type="submit">submit</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
                <div class="foto">
                    <img src="./assets/profile-picture.png" alt="profile-picture" id="profile-picture" />
                    <label for="file" id="input-file">input file</label>
                    <input type="file" id="file" class="input-file" hidden />
                </div>
            </div>
        </div>
    </body>
</html>
