<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../template.css" />
        <link rel="stylesheet" href="./template.css" />
        <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon" />
        <script src="https://kit.fontawesome.com/aefe7f07e5.js" crossorigin="anonymous"></script>
        <title>Pas-on: marketplace groceries terbaik di indonesia</title>
        <script src="register.js" type="module" defer></script>
    </head>
    <body>
        <div class="container">
            <main>
                <div class="left">
                    <div class="wrapper">
                        <img src="../assets/loginAssets.png" alt="loginAsset" />
                        <img src="../assets/logo1.png" alt="" />
                        <p>
                            Toko online yang menyediakan berbagi macam kebutuhan pangan seperti sayur sayuran, daging & ikan segar, dan mash banyak
                            lainnya
                        </p>
                    </div>
                    <div class="ornament"></div>
                </div>

                <form action="#" autocomplete="off">
                    <div class="loginForm">
                        <h1>register</h1>
                        <div class="error-box"></div>
                        <div class="inputForm">
                            <label for="name">name</label>
                            <input type="text" name="name" required />
                        </div>
                        <div class="inputForm">
                            <label for="password">password</label>
                            <input type="password" name="password" required />
                            <i class="fa-regular fa-eye" id="eye-icon"></i>
                        </div>
                        <button type="submit">daftar</button>
                        <p class="divider">atau</p>
                        <div class="registerBox">
                            <p>sudah punya akun?</p>
                            <a href="/auth/login.html">login disini</a>
                        </div>
                    </div>
                </form>
            </main>
        </div>
    </body>
</html>
