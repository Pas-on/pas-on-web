<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="template.css" />
        <link rel="stylesheet" href="navbar.css" />
        <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="main.css" />
        <script src="https://kit.fontawesome.com/aefe7f07e5.js" crossorigin="anonymous"></script>
        <title>Pas-on: marketplace groceries terbaik di indonesia</title>
        <script type="module" src="main.js" defer></script>
        <script src="drawer.js" defer></script>
        <script src="search.js" defer type="module"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.css" />
    </head>
    <body>
        <header class="header">
            <div class="hamburger">
                <label class="hamburger-menu">
                    <input type="checkbox" id="hamburger-button" />
                </label>
            </div>
            <img src="assets/logo1.png" alt="logo" onclick="location.href='index.html'" />
            <form action="#" class="search-form" autocomplete="off">
                <div class="search-bar">
                    <input type="text" placeholder="mau cari apa hari ini?" id="search-input" />
                    <button class="icon search-icon" type="submit">
                        <i class="fa-solid fa-lg fa-magnifying-glass" style="color: white"></i>
                    </button>
                </div>
                <ul class="list-search"></ul>
            </form>

            <nav>
                <i class="fa-solid fa-basket-shopping fa-xl" onclick="location.href='cart/index.html'"></i>
                <i class="fa-solid fa-heart wishlist-icon fa-xl" onclick="location.href='wishlist/index.html'"></i>
                <div class="vertical-line"></div>
                <div class="profile">
                    <ul class="drop-down-profile">
                        <div class="arrow"></div>
                        <li onclick="location.href='profile.html'">profile</li>
                        <li onclick="location.href='auth/login.html'">log out</li>
                    </ul>
                </div>
            </nav>

            <nav class="nav-mobile">
                <i class="fa-solid fa-lg fa-magnifying-glass" id="search-icon"></i>
                <i class="fa-solid fa-basket-shopping fa-xl" onclick="location.href='cart/index.html'"></i>
            </nav>

            <form action="#" class="search-form-mobile hidden" autocomplete="off">
                <div>
                    <i class="fa-solid fa-chevron-left back-button"></i>
                    <div class="search-bar">
                        <input type="text" placeholder="mau cari apa hari ini?" id="search-input-mobile" />
                        <button class="icon search-icon" type="submit">
                            <i class="fa-solid fa-lg fa-magnifying-glass" style="color: white"></i>
                        </button>
                    </div>
                </div>
                <ul id="list-search-mobile"></ul>
            </form>
        </header>
        <div class="drawer" id="drawer">
            <div onclick="location.href='/profile.html'">
                <div class="profile"></div>
                <p class="profile-name">Jokowi</p>
            </div>
            <div onclick="location.href='wishlist/index.html'">
                <i class="fa-regular fa-heart fa-xl"></i>
                <p>wishlist</p>
                <i class="fa-solid fa-chevron-right"></i>
            </div>

            <div onclick="location.href='/auth/login.html'">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <p>log out</p>
            </div>
        </div>
        <div class="carousel" data-carousel>
            <div class="button" id="cr-left-button" data-cr-button="prev">
                <i class="fa-solid fa-lg fa-chevron-left"></i>
            </div>
            <div class="button" id="cr-right-button" data-cr-button="next">
                <i class="fa-solid fa-lg fa-chevron-right"></i>
            </div>
            <ul data-slides>
                <li class="slide">
                    <img src="assets/carousel-1.webp" alt="carousel-item" loading="lazy" />
                </li>
                <li class="slide" data-current>
                    <img src="assets/carousel-2.webp" alt="carousel-item" loading="lazy" />
                </li>
                <li class="slide">
                    <img src="assets/carousel3.webp" alt="carousel-item" loading="lazy" />
                </li>
            </ul>
        </div>
        <main>
            <div class="container">
                <section class="sub-item elHidden">
                    <h2 class="section-header">daging</h2>
                    <div class="product-slider" id="meat-items">
                        <div class="left button hidden" data-sl-button="prev" id="meat-left-button">
                            <i class="fa-solid fa-lg fa-chevron-left"></i>
                        </div>
                        <div class="right button" data-sl-button="next" id="meat-right-button">
                            <i class="fa-solid fa-lg fa-chevron-right"></i>
                        </div>
                        <div class="item-container" id="item-container"></div>
                    </div>
                </section>
                <hr />
                <section class="sub-item elHidden">
                    <h2 class="section-header">sayuran</h2>
                    <div class="product-slider" id="sayuran-items">
                        <div class="left button hidden" data-sl-button="prev" id="sayuran-left-button">
                            <i class="fa-solid fa-lg fa-chevron-left"></i>
                        </div>
                        <div class="right button" data-sl-button="next" id="sayuran-right-button">
                            <i class="fa-solid fa-lg fa-chevron-right"></i>
                        </div>
                        <div class="item-container" id="item-container"></div>
                    </div>
                </section>
                <hr />
                <section class="sub-item elHidden">
                    <h2 class="section-header">buah-buahan</h2>
                    <div class="product-slider" id="buah-items">
                        <div class="left button hidden" data-sl-button="prev" id="buah-left-button">
                            <i class="fa-solid fa-lg fa-chevron-left"></i>
                        </div>
                        <div class="right button" data-sl-button="next" id="buah-right-button">
                            <i class="fa-solid fa-lg fa-chevron-right"></i>
                        </div>
                        <div class="item-container" id="item-container"></div>
                    </div>
                </section>
                <hr />
                <section class="sub-item elHidden">
                    <h2 class="section-header">ikan & seafood</h2>
                    <div class="product-slider" id="seafood-items">
                        <div class="left button hidden" data-sl-button="prev" id="seafood-left-button">
                            <i class="fa-solid fa-lg fa-chevron-left"></i>
                        </div>
                        <div class="right button" data-sl-button="next" id="seafood-right-button">
                            <i class="fa-solid fa-lg fa-chevron-right"></i>
                        </div>
                        <div class="item-container" id="item-container"></div>
                    </div>
                </section>
                <hr />
                <section class="sub-item elHidden">
                    <h2 class="section-header">susu</h2>
                    <div class="product-slider" id="susu-items">
                        <div class="left button hidden" data-sl-button="prev" id="susu-left-button">
                            <i class="fa-solid fa-lg fa-chevron-left"></i>
                        </div>
                        <div class="right button" data-sl-button="next" id="susu-right-button">
                            <i class="fa-solid fa-lg fa-chevron-right"></i>
                        </div>
                        <div class="item-container" id="item-container"></div>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <a href="https://github.com/Pas-on/pas-on-web" referrerpolicy="no-referrer" target="_blank">
                <i class="fa-brands fa-github fa-xl"></i>
            </a>
            <div>&copy Pason.inc</div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.js"></script>
    </body>
</html>
