<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
        <script src="https://kit.fontawesome.com/aefe7f07e5.js" crossorigin="anonymous"></script>
        <title>Pas-on: marketplace groceries terbaik di indonesia</title>

    <body>
        <header>
            <img src="assets/logo.png" alt="logo" />
            <div class="search-bar">
                <input type="text" placeholder="mau cari apa hari ini?" />
                <div class="icon">
                    <i class="fa-solid fa-lg fa-magnifying-glass" style="color: white"></i>
                </div>
            </div>

                <div class="profile"></div>
            </nav>

            </div>
