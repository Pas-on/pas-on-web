<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../template.css" />
        <link rel="stylesheet" href="../navbar.css" />
        <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon" />
        <script src="https://kit.fontawesome.com/aefe7f07e5.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="cart.css" />
        <script src="cart.js" defer type="module"></script>
        <script src="../drawer.js" defer></script>
        <script src="../search.js" defer type="module"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.js"></script>
    </head>
    <body>
        <header class="header">
            <div class="hamburger">
                <label class="hamburger-menu">
                    <input type="checkbox" id="hamburger-button" />
                </label>
            </div>
            <img src="../assets/logo1.png" alt="logo" onclick="location.href='index.html'" />
            <form action="#" class="search-form" autocomplete="off">
                <div class="search-bar">
                    <input type="text" placeholder="mau cari apa hari ini?" id="search-input" />
                    <button class="icon search-icon" type="submit">
                        <i class="fa-solid fa-lg fa-magnifying-glass" style="color: white"></i>
                    </button>
                </div>
                <ul class="list-search"></ul>
            </form>

            <nav>
                <i class="fa-solid fa-basket-shopping fa-xl" onclick="location.href='/cart/index.html'"></i>
                <i class="fa-solid fa-heart wishlist-icon fa-xl" onclick="location.href='/wishlist/index.html'"></i>

                <div class="vertical-line"></div>
                <i class="fa-solid fa-truck-fast fa-xl" onclick="location.href='/delivery/index.html'"></i>
                <div class="profile">
                    <ul class="drop-down-profile">
                        <div class="arrow"></div>
                        <li onclick="location.href='profile.html'">profile</li>
                        <li onclick="location.href='auth/login.html'">log out</li>
                    </ul>
                </div>
            </nav>

            <nav class="nav-mobile">
                <i class="fa-solid fa-lg fa-magnifying-glass" id="search-icon"></i>
                <i class="fa-solid fa-basket-shopping fa-xl" onclick="location.href='cart/index.html'"></i>
            </nav>

            <form action="#" class="search-form-mobile hidden" autocomplete="off">
                <div>
                    <i class="fa-solid fa-chevron-left back-button"></i>
                    <div class="search-bar">
                        <input type="text" placeholder="mau cari apa hari ini?" id="search-input-mobile" />
                        <button class="icon search-icon" type="submit">
                            <i class="fa-solid fa-lg fa-magnifying-glass" style="color: white"></i>
                        </button>
                    </div>
                </div>
                <ul id="list-search-mobile"></ul>
            </form>
        </header>
        <div class="drawer" id="drawer">
            <div onclick="location.href='/profile.html'">
                <div class="profile"></div>
                <p class="profile-name"></p>
            </div>
            <div onclick="location.href='wishlist/index.html'">
                <i class="fa-regular fa-heart fa-xl"></i>
                <p>wishlist</p>
                <i class="fa-solid fa-chevron-right"></i>
            </div>
            <div onclick="location.href='/delivery/index.html'">
                <i class="fa-solid fa-truck-fast fa-xl"></i>
                <p>pesanan</p>
                <i class="fa-solid fa-chevron-right"></i>
            </div>
            <div onclick="location.href='/auth/login.html'">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <p>log out</p>
            </div>
        </div>
        <main>
            <div class="container">
                <h1>cart</h1>
                <hr />
                <div class="cart-wrapper">
                    <div class="product-container"></div>
                    <div class="cart-action">
                        <h2>ringkasan belanja</h2>
                        <div>
                            <p>total harga</p>
                            <p class="summaryPrice"></p>
                        </div>
                        <hr />
                        <div>
                            <p class="text-bold">total harga</p>
                            <p class="text-bold summaryPrice"></p>
                        </div>
                        <button class="cart-payment">bayar</button>
                    </div>
                </div>
                <div class="payment-container">
                    <div class="overlay"></div>
                    <div class="payment-box">
                        <h1>Form pembayaran</h1>
                        <div class="close-button">
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                        <div class="step">
                            <div class="form-index active">
                                <h3>1</h3>
                            </div>
                            <div class="line"></div>
                            <div class="form-index">
                                <h3>2</h3>
                            </div>
                            <div class="line"></div>
                            <div class="form-index">
                                <h3>3</h3>
                            </div>
                        </div>
                        <div class="form-container">
                            <div class="detail-box" id="information-box" data-active>
                                <div class="detail-header">
                                    <h2>data diri</h2>
                                </div>
                                <div class="input-container" id="data-diri-input">
                                    <div class="input-box">
                                        <label for="name">nama</label>
                                        <input type="text" id="name" name="name" placeholder="ex: John Doe" autocomplete="off" required />
                                    </div>
                                    <div class="input-box">
                                        <label for="nomorTelepon">nomor hp</label>
                                        <input
                                            type="tel"
                                            id="nomorTelepon"
                                            name="nomorTelepon"
                                            placeholder="ex: 0812345678"
                                            autocomplete="off"
                                            required
                                        />
                                    </div>
                                    <div class="input-box">
                                        <label for="email">email</label>
                                        <input type="email" id="email" name="email" placeholder="ex: JohnDoe@gmail.com" autocomplete="off" required />
                                    </div>
                                </div>
                                <div class="action-box">
                                    <button class="form-action" data-action="next">next</button>
                                </div>
                            </div>
                            <div class="detail-box" id="address-box">
                                <div class="detail-header">
                                    <h2>alamat</h2>
                                </div>
                                <div class="input-container" id="data-alamat-input">
                                    <div class="input-box">
                                        <label for="jalan">jalan</label>
                                        <input type="text" id="jalan" name="jalan" placeholder="ex: jalan thamrin" required autocomplete="off" />
                                    </div>
                                    <div class="input-box">
                                        <label for="city">kota</label>
                                        <input type="text" id="city" name="city" placeholder="ex: Medan" required autocomplete="off" />
                                    </div>
                                    <div class="input-box">
                                        <label for="kecamatan">kecamatan</label>
                                        <input type="text" id="kecamatan" name="kecamatan" placeholder="ex: kecamatan" required autocomplete="off" />
                                    </div>
                                    <div class="input-box">
                                        <label for="kelurahan">kelurahan</label>
                                        <input type="text" id="kelurahan" name="kelurahan" placeholder="ex: kelurahan" required autocomplete="off" />
                                    </div>
                                    <div class="input-box">
                                        <label for="kodePos">kode pos</label>
                                        <input type="text" id="kodePos" name="kodePos" placeholder="ex: 20200" required autocomplete="off" />
                                    </div>
                                </div>
                                <div class="action-box">
                                    <button class="form-action" data-action="prev">prev</button>
                                    <button class="form-action" data-action="next">next</button>
                                </div>
                            </div>
                            <div class="detail-box" id="payment-detail">
                                <div class="detail-header">
                                    <h2>metode pembayaran</h2>
                                </div>
                                <div class="payment-method">
                                    <div id="card" data-payment-active>
                                        <i class="fa-solid fa-credit-card"></i>
                                        <p>card</p>
                                    </div>
                                    <div id="dana"><img src="../assets/Logo_dana.webp" alt="logo-dana" /></div>
                                    <div id="gopay">
                                        <img src="../assets/gopay-logo.png" alt="logo-gopay" />
                                    </div>
                                </div>
                                <div class="payment-input-container">
                                    <div class="input-container card" id="data-pembayaran-input" data-payment-active>
                                        <div class="input-box">
                                            <label for="cardNumber">card number</label>
                                            <input
                                                type="tel"
                                                name="cardNumber"
                                                id="cardNumber"
                                                pattern="\d*"
                                                maxlength="19"
                                                placeholder="1111 1111 1111 1111"
                                                required
                                            />
                                        </div>
                                        <div class="input-box">
                                            <label for="expireDate">expired date</label>
                                            <input type="tel" name="expireDate" id="expireDate" maxlength="5" placeholder="MM/YY" required />
                                        </div>
                                        <div class="input-box">
                                            <label for="cvv">security code</label>
                                            <input type="password" name="cvv" id="cvv" maxlength="3" placeholder="abc" required />
                                        </div>
                                    </div>
                                    <div class="input-container others">
                                        <div class="input-box">
                                            <label for="otherTelepon">nomor telepon</label>
                                            <input type="tel" name="otherTelepon" id="otherTelepon" maxlength="12" placeholder="ex: 081234567" />
                                        </div>
                                    </div>
                                </div>
                                <div class="action-box">
                                    <button class="form-action" data-action="prev">prev</button>
                                    <button class="form-action" data-action="submit" id="submit">submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cart-action-mobile">
                <div>
                    <p class="text-bold">total harga</p>
                    <p class="text-bold summaryPrice"></p>
                </div>
                <button class="cart-payment">bayar</button>
            </div>
        </main>
    </body>
</html>
