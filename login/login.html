<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../template.css" />
        <link rel="stylesheet" href="login.css" />
        <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
        <script src="https://kit.fontawesome.com/aefe7f07e5.js" crossorigin="anonymous"></script>
        <title>Pas-on: marketplace groceries terbaik di indonesia</title>
        <script src="login.js" type="module" defer></script>
    </head>
    <body>
        <div class="container">
            <main>
                <div class="image-wrapper"></div>
                <form action="#" autocomplete="off">
                    <div class="loginForm">
                        <h1>login</h1>
                        <div class="error-box"></div>
                        <div class="inputForm">
                            <label for="name">name</label>
                            <input type="text" name="name" required />
                        </div>
                        <div class="inputForm">
                            <label for="password">password</label>
                            <input type="password" name="password" required />
                            <i class="fa-regular fa-eye" id="eye-icon"></i>
                        </div>
                        <button type="submit">sign in</button>
                        <p class="divider">atau</p>
                        <div class="registerBox">
                            <p>pengguna baru?</p>
                            <a href="/">daftar disini</a>
                        </div>
                    </div>
                </form>
            </main>
        </div>
    </body>
</html>
